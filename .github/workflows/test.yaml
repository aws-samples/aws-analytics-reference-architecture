name: test
on:
  push:
    branches:
      - ci/slack-integration
  workflow_dispatch: {}
jobs:
  slack:
    name: Publish to slack channel
    runs-on: ubuntu-latest
    steps:
      - name: get latest release
        id: latest-release
        run: |
          release=$(curl -H "Accept: application/vnd.github.v3+json" https://api.github.com/repos/aws-samples/aws-analytics-reference-architecture/releases/latest)
          echo $release
          echo "::set-env name=LATEST::$release"
      - name: test
        run: |
          echo "release: ${{ env.LATEST }}"
      - name: publish release info to slack
        env:
          VERSION: ${{ steps.latest_release.outputs.name }}
          CONTENT: ${{ steps.latest_release.outputs.body }}
        run: 'curl --location --request POST ''https://hooks.slack.com/workflows/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'' --header ''Content-Type: application/json'' --data-raw ''{"release-version": $VERSION,"release-content": $CONTENT}'''
