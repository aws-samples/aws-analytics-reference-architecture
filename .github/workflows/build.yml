name: Build
on:
  pull_request: {}
  workflow_dispatch: {}
jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      CI: 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
      - name: Setup Node 18
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      - name: Setup Java 11
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu' # OpenJDK
          java-version: '11'
      - name: make shims writable for pip force-reinstall
        run: sudo chmod 777 -R /opt/pyenv/shims
      - name: Install dependencies
        run: cd core && yarn install --check-files --frozen-lockfile
      - name: Set git identity
        run: |-
          git config user.name "Automation"
          git config user.email "github-actions@github.com"
      - name: Build
        run: cd core && npx projen build
      - name: Check for changes
        id: git_diff
        run: git diff --exit-code || echo "::set-output name=has_changes::true"
      - if: steps.git_diff.outputs.has_changes
        name: Commit and push changes (if changed)
        env:
          REF: ${{ github.event.pull_request.head.ref }}
        run: 'git add . && git commit -m "chore: self mutation" && git push origin
          HEAD:$REF'
      - if: steps.git_diff.outputs.has_changes
        name: Update status check (if changed)
        run:
          gh api -X POST /repos/$FULL_NAME/check-runs -F name="build" -F head_sha="$(git rev-parse HEAD)" -F
          status="completed" -F conclusion="success"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FULL_NAME: ${{ github.event.pull_request.head.repo.full_name}}
    container:
      image: jsii/superchain:1-buster-slim-node14
