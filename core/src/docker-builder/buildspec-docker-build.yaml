version: 0.2

phases:
  pre_build:
    commands:
      - echo logging into docker
      - $(aws ecr get-login --no-include-email --region $AWS_DEFAULT_REGION)
  build:
    commands:
      - echo Build start
      - docker build -t ${tag}:latest
      - docker tag $tag:latest $ecr:$tag
      - docker push $ecr